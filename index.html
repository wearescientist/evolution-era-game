<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¿›åŒ–çºªå…ƒ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a1628;
            height: 100vh;
            width: 100vw;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* é¡¶éƒ¨çŠ¶æ€æ  */
        .top-bar {
            height: 50px;
            background: rgba(10, 22, 40, 0.95);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 100;
        }
        .stage-badge {
            padding: 5px 12px;
            background: linear-gradient(135deg, rgba(0, 200, 200, 0.3), rgba(0, 150, 255, 0.3));
            border-radius: 15px;
            font-size: 14px;
        }
        .resource-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        .resource-display .icon { font-size: 20px; }
        .resource-display .rate {
            font-size: 12px;
            color: #00ff88;
            font-weight: normal;
        }
        /* æ¸¸æˆåŒºåŸŸ */
        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        /* åº•éƒ¨éƒ¨ç½²é¢æ¿ */
        .deploy-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 22, 40, 0.98);
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px 15px 0 0;
            transition: transform 0.3s ease;
            z-index: 90;
            max-height: 35vh;
        }
        .deploy-panel.collapsed {
            transform: translateY(calc(100% - 40px));
        }
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            cursor: pointer;
        }
        .panel-handle {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        .panel-content {
            padding: 0 15px 15px;
        }
        .deploy-status {
            text-align: center;
            padding: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }
        .deploy-status.in-range {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
        }
        .facility-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .facility-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        .facility-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.3);
        }
        .facility-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .facility-btn .name {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }
        .facility-btn .cost {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        .facility-btn .output {
            font-size: 11px;
            color: #00ff88;
        }
        /* å·²éƒ¨ç½²è®¾æ–½åˆ—è¡¨ */
        .deployed-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }
        .deployed-title {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }
        .deployed-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .deployed-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .deployed-item .info {
            flex: 1;
        }
        .deployed-item .name {
            font-size: 14px;
            font-weight: bold;
        }
        .deployed-item .level {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        .deployed-item .output {
            font-size: 12px;
            color: #00ff88;
        }
        .deployed-item .actions {
            display: flex;
            gap: 5px;
        }
        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .action-btn.upgrade {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        .action-btn.remove {
            background: rgba(255, 85, 85, 0.2);
            color: #ff5555;
        }
        /* è¿›åŒ–æŒ‰é’® */
        .evolve-btn {
            position: fixed;
            bottom: 40vh;
            right: 15px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #00ffff, #0088ff);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            z-index: 80;
            display: none;
        }
        .evolve-btn.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <div class="stage-badge" id="stageBadge">å•ç»†èƒ (1/3)</div>
            <div class="resource-display">
                <span class="icon">âœ¨</span>
                <span id="evolutionPoints">10</span>
                <span class="rate" id="evolutionRate">+0/s</span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="deploy-panel collapsed" id="deployPanel">
            <div class="panel-header" onclick="togglePanel()">
                <div class="panel-handle"></div>
            </div>
            <div class="panel-content">
                <div class="deploy-status" id="deployStatus">ç§»åŠ¨åˆ°ç»¿è‰²åŒºåŸŸéƒ¨ç½²</div>
                <div class="facility-grid" id="facilityGrid"></div>
                <div class="deployed-section">
                    <div class="deployed-title">å·²éƒ¨ç½²è®¾æ–½ (<span id="deployedCount">0</span>/<span id="deployLimit">1</span>)</div>
                    <div class="deployed-list" id="deployedList"></div>
                </div>
            </div>
        </div>
        
        <button class="evolve-btn" id="evolveBtn" onclick="attemptEvolve()">ğŸ§¬</button>
    </div>

    <script>
        // æ¸¸æˆçŠ¶æ€
        const game = {
            stage: 1,
            evolutionPoints: 10,
            evolutionRate: 0,
            deployed: [],
            deployLimit: 1,
            player: { x: 0, y: 0, targetX: null, targetY: null },
            zones: [],
            keys: {},
            touchId: null
        };

        // è®¾æ–½ç±»å‹
        const facilities = {
            collector: {
                name: 'æ”¶é›†å™¨',
                icon: 'ğŸŒŠ',
                cost: 10,
                output: 1,
                desc: 'æ¯ç§’äº§å‡º1è¿›åŒ–ç‚¹'
            },
            booster: {
                name: 'åŠ é€Ÿå™¨',
                icon: 'âš¡',
                cost: 25,
                output: 3,
                desc: 'æ¯ç§’äº§å‡º3è¿›åŒ–ç‚¹'
            }
        };

        // Canvas åˆå§‹åŒ–
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            game.player.x = canvas.width / 2;
            game.player.y = canvas.height / 2;
        }

        // åˆå§‹åŒ–èµ„æºåŒº
        function initZones() {
            game.zones = [];
            for (let i = 0; i < 4; i++) {
                game.zones.push({
                    x: 0.2 + Math.random() * 0.6,
                    y: 0.2 + Math.random() * 0.6,
                    radius: 0.15
                });
            }
        }

        // æ£€æŸ¥æ˜¯å¦åœ¨èµ„æºåŒº
        function isInZone() {
            const px = game.player.x / canvas.width;
            const py = game.player.y / canvas.height;
            return game.zones.some(z => {
                const dx = px - z.x;
                const dy = py - z.y;
                return Math.sqrt(dx * dx + dy * dy) < z.radius;
            });
        }

        // æ¸²æŸ“
        function render() {
            // èƒŒæ™¯
            ctx.fillStyle = '#0a1628';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // èµ„æºåŒº
            game.zones.forEach(z => {
                const x = z.x * canvas.width;
                const y = z.y * canvas.height;
                const r = z.radius * Math.min(canvas.width, canvas.height);
                
                const grad = ctx.createRadialGradient(x, y, 0, x, y, r);
                grad.addColorStop(0, 'rgba(0, 255, 136, 0.2)');
                grad.addColorStop(1, 'rgba(0, 255, 136, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = 'rgba(0, 255, 136, 0.3)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]);
            });

            // ç©å®¶
            ctx.fillStyle = '#00ffff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ffff';
            ctx.beginPath();
            ctx.arc(game.player.x, game.player.y, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            requestAnimationFrame(render);
        }

        // æ›´æ–°
        function update() {
            // ç§»åŠ¨ç©å®¶
            const speed = 3;
            if (game.keys['w'] || game.keys['ArrowUp']) game.player.y -= speed;
            if (game.keys['s'] || game.keys['ArrowDown']) game.player.y += speed;
            if (game.keys['a'] || game.keys['ArrowLeft']) game.player.x -= speed;
            if (game.keys['d'] || game.keys['ArrowRight']) game.player.x += speed;

            // è§¦æ‘¸ç§»åŠ¨
            if (game.player.targetX !== null) {
                const dx = game.player.targetX - game.player.x;
                const dy = game.player.targetY - game.player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist > 5) {
                    game.player.x += (dx / dist) * speed;
                    game.player.y += (dy / dist) * speed;
                }
            }

            // è¾¹ç•Œé™åˆ¶
            game.player.x = Math.max(15, Math.min(canvas.width - 15, game.player.x));
            game.player.y = Math.max(15, Math.min(canvas.height - 15, game.player.y));

            // æ›´æ–°UI
            updateUI();
        }

        // æ¯ç§’æ›´æ–°
        setInterval(() => {
            // è®¡ç®—äº§å‡º
            game.evolutionRate = game.deployed.reduce((sum, d) => {
                return sum + facilities[d.type].output * d.level;
            }, 0);
            
            // å¢åŠ è¿›åŒ–ç‚¹
            game.evolutionPoints += game.evolutionRate;
            
            updateUI();
        }, 1000);

        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('evolutionPoints').textContent = Math.floor(game.evolutionPoints);
            document.getElementById('evolutionRate').textContent = `+${game.evolutionRate}/s`;
            document.getElementById('deployedCount').textContent = game.deployed.length;
            document.getElementById('deployLimit').textContent = game.deployLimit;
            
            // éƒ¨ç½²çŠ¶æ€
            const inZone = isInZone();
            const statusEl = document.getElementById('deployStatus');
            if (inZone) {
                statusEl.textContent = 'âœ“ å¯ä»¥éƒ¨ç½²è®¾æ–½';
                statusEl.classList.add('in-range');
                document.getElementById('deployPanel').classList.remove('collapsed');
            } else {
                statusEl.textContent = 'ç§»åŠ¨åˆ°ç»¿è‰²åŒºåŸŸéƒ¨ç½²';
                statusEl.classList.remove('in-range');
            }
            
            // è¿›åŒ–æŒ‰é’®
            const evolveCost = game.stage === 1 ? 100 : game.stage === 2 ? 500 : 2000;
            const evolveBtn = document.getElementById('evolveBtn');
            if (game.evolutionPoints >= evolveCost) {
                evolveBtn.classList.add('visible');
            } else {
                evolveBtn.classList.remove('visible');
            }
            
            renderFacilityGrid();
            renderDeployedList();
        }

        // æ¸²æŸ“è®¾æ–½æŒ‰é’®
        function renderFacilityGrid() {
            const grid = document.getElementById('facilityGrid');
            const inZone = isInZone();
            
            grid.innerHTML = Object.entries(facilities).map(([key, fac]) => {
                const canAfford = game.evolutionPoints >= fac.cost;
                const canDeploy = inZone && canAfford && game.deployed.length < game.deployLimit;
                
                return `
                    <button class="facility-btn" ${canDeploy ? '' : 'disabled'} onclick="deploy('${key}')">
                        <span class="name">${fac.icon} ${fac.name}</span>
                        <span class="cost">ğŸ’° ${fac.cost}</span>
                        <span class="output">+${fac.output}/s</span>
                    </button>
                `;
            }).join('');
        }

        // æ¸²æŸ“å·²éƒ¨ç½²åˆ—è¡¨
        function renderDeployedList() {
            const list = document.getElementById('deployedList');
            
            list.innerHTML = game.deployed.map((d, i) => {
                const fac = facilities[d.type];
                const output = fac.output * d.level;
                const upgradeCost = Math.floor(fac.cost * Math.pow(1.5, d.level));
                
                return `
                    <div class="deployed-item">
                        <div class="info">
                            <div class="name">${fac.icon} ${fac.name}</div>
                            <div class="level">Lv.${d.level}</div>
                            <div class="output">+${output}/s</div>
                        </div>
                        <div class="actions">
                            <button class="action-btn upgrade" ${game.evolutionPoints >= upgradeCost ? '' : 'disabled'} onclick="upgrade(${i})">â¬†</button>
                            <button class="action-btn remove" onclick="remove(${i})">ğŸ—‘</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // éƒ¨ç½²è®¾æ–½
        function deploy(type) {
            if (!isInZone()) return;
            const fac = facilities[type];
            if (game.evolutionPoints < fac.cost) return;
            if (game.deployed.length >= game.deployLimit) return;
            
            game.evolutionPoints -= fac.cost;
            game.deployed.push({ type, level: 1, x: game.player.x, y: game.player.y });
            
            // éƒ¨ç½²3ä¸ªåå¢åŠ ä¸Šé™
            if (game.deployed.length >= 3 && game.deployLimit === 1) {
                game.deployLimit = 2;
            }
            
            updateUI();
        }

        // å‡çº§è®¾æ–½
        function upgrade(index) {
            const d = game.deployed[index];
            const fac = facilities[d.type];
            const cost = Math.floor(fac.cost * Math.pow(1.5, d.level));
            
            if (game.evolutionPoints < cost) return;
            
            game.evolutionPoints -= cost;
            d.level++;
            updateUI();
        }

        // ç§»é™¤è®¾æ–½
        function remove(index) {
            game.deployed.splice(index, 1);
            updateUI();
        }

        // è¿›åŒ–
        function attemptEvolve() {
            const cost = game.stage === 1 ? 100 : game.stage === 2 ? 500 : 2000;
            if (game.evolutionPoints < cost) return;
            
            game.evolutionPoints -= cost;
            game.stage++;
            game.deployLimit = game.stage;
            
            document.getElementById('stageBadge').textContent = 
                game.stage === 2 ? 'å¤šç»†èƒ (2/3)' : 
                game.stage === 3 ? 'æµ·æ´‹ç”Ÿç‰© (3/3)' : 'å·²å®Œæˆ';
            
            alert(`è¿›åŒ–åˆ°é˜¶æ®µ ${game.stage}!`);
            updateUI();
        }

        // é¢æ¿åˆ‡æ¢
        function togglePanel() {
            document.getElementById('deployPanel').classList.toggle('collapsed');
        }

        // è¾“å…¥å¤„ç†
        window.addEventListener('keydown', e => game.keys[e.key] = true);
        window.addEventListener('keyup', e => game.keys[e.key] = false);

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            game.player.targetX = touch.clientX - rect.left;
            game.player.targetY = touch.clientY - rect.top;
            game.touchId = touch.identifier;
        }, { passive: false });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            for (let touch of e.touches) {
                if (touch.identifier === game.touchId) {
                    const rect = canvas.getBoundingClientRect();
                    game.player.targetX = touch.clientX - rect.left;
                    game.player.targetY = touch.clientY - rect.top;
                    break;
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            game.player.targetX = null;
            game.player.targetY = null;
            game.touchId = null;
        });

        // åˆå§‹åŒ–
        window.addEventListener('resize', resize);
        resize();
        initZones();
        setInterval(update, 1000 / 60);
        render();
        updateUI();
    </script>
</body>
</html>
